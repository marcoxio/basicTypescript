<div class="container">
    <h2>{{titleFrom}}</h2>
   
    <form [formGroup]="formArticle">
        <div class="form-group">
            <label for="">Title</label>
            <input type="text" class="form-control" formControlName="title">
        </div>

        <div class="form-group">
            <label for="">Body</label>
            <input type="text" class="form-control" formControlName="body">
        </div>

        <div class="form-group">
            <label for="">Choose an Author</label>
            <select name="" class="form-control" formControlName="userId">
                <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
            </select>
        </div>
        
        
        <button *ngIf="isNew" class="btn btn-primary" [disabled]="!formArticle.valid" (click)="Add()">Add</button>
        <button *ngIf="!isNew" class="btn btn-success" [disabled]="!formArticle.valid" (click)="Edit()">Edit</button>
    </form>
</div>
